


{% load static %}



{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/activity_component.css' %}">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css"> 
{% endblock %}


<div class="block_layout">


    <div class="recent_activities">
        <h3> recent activities</h3>
    </div>

    {% for message in room_messages %}
        
    <div class = "box">
        <small >
            
            <div id="username">
                <a href = "{'% url 'user-profile' message.user.id %}" style="background-color: #3f4156;color: cyan; width:200px">@{{message.user}}</a> 
            </div>
            
            <div id="time" style="color: #8b8b8b; font-size: 12px; margin:3px; width:200px;">
                {{message.created|timesince}} ago
                <i class="fa-regular fa-user fa-2xl" style="position: relative;left:-170px;background-color:#3f4156;"></i> 
            </div>
            
        </small>


        <div id="sender">
            <small style="background-color: #3f4156; color:#b2bdbd; width: 200px;">replied to <tag style="background-color: #3f4156; color:cyan">"{{message.room}}"</tag></small>
        </div>

        <div id="message">
            <p>{{message}}</p>
        </div>

            {% if request.user == message.user %}
            <a href = "{% url 'delete-message' message.id %}" style="background-color: #3f4156; color:#EE4B2B; position: relative; left:210px; font-weight: 500px; text-decoration: none; top:5px;">Delete</a>
            {% endif %}

    </div>
    {% endfor %}
    


</div>
