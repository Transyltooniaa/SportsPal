
{% load static %}


{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/feed_component.css' %}">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css"> 
{% endblock %}
<div style="position: relative;top:20px;z-index: 10;left:25px;color:#71c6dd;font-weight: 500;"> All Rooms</div>
<div class = "sports-rooms">
    {% for room in rooms %}
        <div class = "room_feat">

            <div id="host"> 
                <a href="{% url 'user-profile' room.host.id %}"style="background-color:#3f4156;z-index: 30;"><i class="fa-solid fa-user fa-lg" style="position: relative;right:10px;"></i>Host @{{room.host.username}}</a>
            </div>

            <div style = "background-color: #3f4156;" id = "timer">
                {{room.created|timesince}} ago
            </div>

            
                {% if room.host == request.user %}
                
                <div class="edit-delete">
                    <div id="edit">
                        <a href = "{% url 'update-room' room.id %}" style="background-color:#3f4156;color:#71c6dd;"><i class="fa-solid fa-pen-to-square fa-lg fa-shake"style="margin:5px;color:green;"></i>Edit</a>
                    </div>
                    
                    <div id="delete">
                        <a href = "{% url 'delete-room' room.id %}" style="background-color:#3f4156; color:#71c6dd;"><i class="fa-solid fa-trash fa-lg fa-shake"style="margin:5px;color:#EE4B2B"></i>Delete </a>
                    </div>
                </div>

                {% endif %}


                <div id="room_name">
                    <h5 style = "background-color: #3f4156;"><a href = "{% url 'room' room.id %}" style="background-color:#3f4156;">{{room.name}}</a></h5>
                </div>

                <hr style="position:relative;top :90px">

                <div style = "background-color: #3f4156;" id ="participants_num"><i class="fa-solid fa-users fa-lg"style="position:relative;right:10px;"></i>
                    {{room.participants.all.count}} Joined
                </div>

                <div id="topic_name">
                    <p style="background-color: #51546e;;">{{room.topic.name}}</p>
                </div>

            

            

        </div>
    {% endfor %}
</div>
