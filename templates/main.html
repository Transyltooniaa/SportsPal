<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBud</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
    
</head>
<body style="background-color: #2d2d39;">
    {% include 'navbar.html' %}
    
    {% if messages %}
    <ul class = "messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    {% block content %}
    {% endblock %}
</body>
</html>
