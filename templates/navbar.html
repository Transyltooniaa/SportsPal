
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/navbar.css' %}">
{% endblock %}

<div class="navbar">

    <div class="logo">
        <a href="/"> <h1 style = "color: white;">SportsPal</h1></a>
    </div>


    <div class="search_bar">
        <form method = "GET" action="{% url 'home' %}">
            <span class="material-symbols-rounded">
                </span>
            <input type = "text" name = "q" placeholder = "Search Rooms" />
        </form>
    </div>

    {% if request.user.is_authenticated %}
    
    <div class="profile">
        <p style="color: white;"> Hello {{request.user}}</p>
        <p><a href = "{'% url 'base/profile.html' message.user.id %}">@{{user.username}}</a></p>
    </div>

    <div class="logout"><
        <a href = "{% url 'logout' %}">Logout</a>
    </div>

    {% else %}

    <div class="login"><
        <a href = "{% url 'login' %}">Login</a>
    </div>

    {% endif %}


</div>
